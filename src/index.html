<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Factos - Sistema de Facturación</title>
  <meta name="description" content="Sistema de facturación electrónica con TusFacturas API">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Factos">
  
  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- iOS -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Apply saved/system theme before styles to avoid flash -->
  <script>
    (function() {
      try {
        var saved = localStorage.getItem('theme'); // 'light' | 'dark' | 'auto' | null
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var isDark = saved === 'dark' || (saved !== 'light' && prefersDark);
        var root = document.documentElement;
        if (isDark) root.classList.add('dark'); else root.classList.remove('dark');
      } catch (e) { /* no-op */ }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
